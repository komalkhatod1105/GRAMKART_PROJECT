<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Sign In Form -->
        <div class="form-container" id="signinForm">
            <div class="header">
                <h2>Sign In</h2>
                <p>Welcome back! Please sign in to your account.</p>
            </div>
            
            <form id="signin">
                <div class="input-group">
                    <label for="signinEmail">Email Address</label>
                    <input type="email" id="signinEmail" placeholder="Enter your email" required>
                </div>
                
                <div class="input-group">
                    <label for="signinPassword">Password</label>
                    <input type="password" id="signinPassword" placeholder="Enter your password" required>
                </div>

                <div class="options">
                    <label class="remember">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="signin-btn">Sign In</button>
            </form>

            <div class="divider">
                <span>Or continue with</span>
            </div>

            <div class="social-login">
                <button class="social-btn google">
                    <span>Google</span>
                </button>
                <button class="social-btn facebook">
                    <span>Facebook</span>
                </button>
            </div>

            <p class="signup-link">
                Don't have an account? <a href="#" onclick="showSignup()">Sign up</a>
            </p>
        </div>

        <!-- Sign Up Form (Hidden by default) -->
        <div class="form-container" id="signupForm" style="display: none;">
            <div class="header">
                <h2>Create Account</h2>
                <p>Create your account to get started.</p>
            </div>
            
            <form id="signup">
                <div class="input-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" placeholder="Enter your full name" required>
                </div>
                
                <div class="input-group">
                    <label for="signupEmail">Email Address</label>
                    <input type="email" id="signupEmail" placeholder="Enter your email" required>
                </div>
                
                <div class="input-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" placeholder="Create a password" required>
                </div>
                
                <div class="input-group">
                    <label for="signupConfirmPassword">Confirm Password</label>
                    <input type="password" id="signupConfirmPassword" placeholder="Confirm your password" required>
                </div>

                <div class="terms">
                    <label>
                        <input type="checkbox" id="agreeTerms" required>
                        <span>I agree to the <a href="#">Terms & Conditions</a></span>
                    </label>
                </div>
                
                <button type="submit" class="signup-btn">Create Account</button>
            </form>

            <p class="signin-link">
                Already have an account? <a href="#" onclick="showSignin()">Sign in</a>
            </p>
        </div>
    </div>

    <!-- Main Dashboard (After Sign In) -->
    <div id="dashboard" style="display: none;">
        <div class="dashboard-container">
            <div class="dashboard-header">
                <h1>Welcome to Dashboard! ðŸŽ‰</h1>
                <p>You have successfully signed in!</p>
            </div>
            
            <div class="user-profile">
                <div class="avatar">
                    <span id="userInitial">U</span>
                </div>
                <h3 id="userName">User</h3>
                <p id="userEmail">user@example.com</p>
            </div>

            <div class="dashboard-actions">
                <button class="action-btn profile">Edit Profile</button>
                <button class="action-btn settings">Settings</button>
                <button onclick="signOut()" class="action-btn logout">Sign Out</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
